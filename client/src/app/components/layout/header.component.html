<header>
    <a tuiLink [routerLink]="['/']" [style.color]="'white'">
        <div class="logo">
            <!-- https://taiga-ui.dev/components/icon/API -->
            <tui-icon
                icon="@tui.soup"
                [style.color]="'white'"
            />
            <span>JioMakan</span>
        </div>
    </a>
    <nav>
        <button class="btn" tuiButton [routerLink]="['/about']" appearance="flat" [style.color]="'white'" size="m">About</button>
        <button class="btn" tuiButton [routerLink]="['/allRsvp']" appearance="flat" [style.color]="'white'" size="m">All Jios</button>
        @if(user$ | async; as user)
        {
            @if(user.userId != '') {
                <!-- <button class="btn btn-auth" tuiButton (click)="checkUser()" [routerLink]="['/myRsvp']" appearance="outline-grayscale" size="m">My Jios</button> -->
                <button class="btn btn-auth" tuiButton (click)="logout()" appearance="outline-grayscale" size="m">
                    <tui-icon icon="@tui.user-round" [style.color]="'white'"/>Logout
                </button>
            }
            @else {
                <button class="btn btn-auth" tuiButton [routerLink]="['/register']" appearance="outline-grayscale" size="m">Sign up</button>
                <button class="btn btn-auth" tuiButton [routerLink]="['/login']" appearance="outline-grayscale" size="m">
                    <tui-icon icon="@tui.user-round" [style.color]="'white'"/>Login
                </button>
            }
        }         
    </nav>
</header>
